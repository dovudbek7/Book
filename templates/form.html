
{% extends 'base.html' %}
{% block content %}

<div class="container">
        <h1>{% if book %}Update Book {% else %} Add Book{% endif %}</h1>
        <form action="{% if book %}{% url 'book:book_update' pk=book.pk %}{% else %}{% url 'book:book_create'%}{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" id="id_title" name="title" class="form-control" value="{% if book %} {{ book.title}} {% endif %}">
            </div>
            <div class="form-group">
                <label for="id_author">Author:</label>
                <input type="text" id="id_author" name="author" class="form-control" value="{% if book %} {{ book.author}} {% endif %}">
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <input type="text" id="id_description" name="description" class="form-control" value="{% if book %} {{ book.description}} {% endif %}">
            </div>
            <div class="form-group">
                <label for="id_published_date">Published Date:</label>
                <input type="date" id="id_published_date" name="year" class="form-control" value="{{ book.year|date:'Y-m-d' }}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock content %}
