{% extends 'base.html' %}
{% block content %}

<div class="container">
        <h1>{{ user.username }}'s Books</h1>
        <a href="{% url 'book:book_create' %}" class="btn btn-primary add-book">Add Book</a>
        <ol>
            {% for book in books %}
            <li class="book-list">
                <div class="book-title"><a href="{% url 'book:book_details' pk=book.pk %}">{{ book.title }}</a></div>
                <span class="created-by">Created by: {{ book.created_by.username }}</span>
                <div class="book-details">
                        <span class="book-actions">
                            <a href="{% url 'book:book_update' pk=book.pk %}">Update</a>
                            <a href="{% url 'book:delete' pk=book.pk %}">Delete</a>
                        </span>
                    </div>
            </li>
            {% endfor %}
        </ol>
    </div>


{% endblock content %}
