{% extends 'base.html' %}
{% block content %}
<div class="container">
        <h1>{{ book.title }}</h1>
        <p>{{ book.description }}</p>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Publication Date:</strong> {{ book.year}}</p>
        <a href="{% url 'book:books' %}" class="btn btn-primary back-link">Back</a>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
{% endblock content %}
