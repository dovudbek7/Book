<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Are you sure to delete {{ book.title }}</h1>
    <form action="{% url 'book:delete' pk=book.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <button type="button"><a href="{% url 'book:books'  %}">No</a></button>
</body>
</html>
