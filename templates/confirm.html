{% extends 'base.html' %}
{% block content %}


<div class="container">
        <h1>Are you sure you want to delete "{{ book.title }}"?</h1>
        <div class="btn-container">
            <form action="{% url 'book:delete' pk=book.pk %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger btn-yes" type="submit">Yes, I'm sure</button>
            </form>
            <form type="button"><a href="{% url 'book:books'  %}">
                <button class="btn btn-primary btn-no  "><a class="btn-no" href="{% url 'book:books'  %}">No, take me back</a></button>
            </form>
        </div>
    </div>
{% endblock content %}
