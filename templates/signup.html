{% extends 'base.html' %}
{% block content %}

    <div class="auth-container">
        <h1>Sign Up form</h1>
        <form method="post">
            {% csrf_token%}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <br>
        <a href="{% url 'book:login' %}">Already have an account</a>

    </div>
{% endblock content %}
