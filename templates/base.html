<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'book:books' %}">Welcome, {{ user.username }}</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'book:books' %}">Welcome, Guest</a>
            {% endif %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book:books' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'book:user_books' username=user.username %}">My books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book:login' %}?next={{ request.path }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book:signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}
{% endblock content %}


</body>
</html>
